<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="carousel-container">
    <div id="sectionCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#sectionCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#sectionCarousel" data-slide-to="1"></li>
            <li data-target="#sectionCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/imperial.jpg">
                <div class="carousel-caption d-none d-md-block">
                  <h5> Education </h5>
                  <p> Second Test </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/code.png">
                <div class="carousel-caption d-none d-md-block">
                  <h5> Projects </h5>
                  <p> Second Test </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/work_experience.jpeg">
                <div class="carousel-caption d-none d-md-block">
                  <h5> Work Experience </h5>
                  <p> Second Test </p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#sectionCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#sectionCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</body>

</html>
